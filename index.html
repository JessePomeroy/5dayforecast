<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/norm.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>

<body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center col-12 col-sm-12 col-md-12">
        <h1 class="display-3">5 Day Weather Forecast</h1>
        <p class="lead">Todays Date and Time is: <span id="currentDay"></span></p>
    </header>

    <main class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2" id="search">
                    <h2>Let's Search for a City!</h2>
                    <input id="city" type="text" class="form-input" />
                    <button class="btn btn-info" type="submit">Search</button>
                </form>
                <div class="border history" id="history"></div>
            </aside>

            <section class="col-12 col-md-9 current-city">
                <div class="col-12">
                    <h2 id="cityHistory"></h2>
                    <ul class="list" id="current"></ul>
                </div>
            </section>

            <section class="row border">
                <h2 class="col-12" id="forecast"></h2>
                <div class="d-flex" id="forecastContainer"></div>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
